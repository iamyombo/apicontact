<div class="container">

  <h5 class="text-danger font-weight-bold">DELETED Contacts !</h5><br>
  <table class="table table-hover">
      <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Company Name</th>
              <th>Location </th>
              <th >Action</th>
            </tr>
      </thead>
      <tbody>
            <tr *ngFor="let contact of contacts">
              <td>{{ contact.ContactID }}</td>
              <td>{{ contact.firstname }}</td>
              <td>{{ contact.lastname }}</td>
              <td>{{ contact.email }}</td>
              <td>{{ contact.name }}</td>
              <td>{{ contact.postcode }}</td>

              <td class="d-flex justify-content-around">


                <button type="button" (click)="restoreContact(contact.ContactID)" class="btn btn-primary">Restore</button>
              </td>
            </tr>
      </tbody>
  </table>
</div>

<div class="container">
  <h1>MGF CONTACT API TEST</h1>

  <a href="#" routerLink="/contact/create/" class="btn btn-success">Add New Contact</a>

  <table class="table table-striped">
      <thead>
            <tr>
              <th>Contact ID</th>
              <th>First Name</th>
              <th>Last Name</th>#
              <th>Email</th>
              <th>Company Name</th>
              <th>Location </th>
              <th width="250px">Action</th>
            </tr>
      </thead>
      <tbody>
            <tr *ngFor="let contact of contacts">
              <td>{{ contact.ContactID }}</td>
              <td>{{ contact.firstname }}</td>
              <td>{{ contact.lastname }}</td>
              <td>{{ contact.email }}</td>
              <td>{{ contact.name }}</td>
              <td>{{ contact.postcode }}</td>

              <td>
                <a href="#" [routerLink]="['/contact/', contact.ContactID, 'view']" class="btn btn-info">View</a>
                <a href="#" [routerLink]="['/contact/', contact.ContactID, 'edit']" class="btn btn-primary">Edit</a>
                <button type="button" (click)="deleteContact(contact.ContactID)" class="btn btn-danger">Delete</button>
              </td>
            </tr>
      </tbody>
  </table>
</div>

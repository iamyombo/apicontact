<div class="container">
  <h5 class="text-primary font-weight-bold">My Contact List </h5><br>

  <table class="table table-hover">
      <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Company Name</th>
              <th>Location </th>
              <th >Action</th>
            </tr>
      </thead>
      <tbody>
            <tr *ngFor="let contact of contacts">
              <td>{{ contact.ContactID }}</td>
              <td>{{ contact.firstname }}</td>
              <td>{{ contact.lastname }}</td>
              <td>{{ contact.email }}</td>
              <td>{{ contact.name }}</td>
              <td>{{ contact.postcode }}</td>

              <td class="d-flex justify-content-around">

                <a href="#" [routerLink]="['/contact/', contact.ContactID, 'view']" class="btn btn-info">View</a>
                <a href="#" [routerLink]="['/contact/', contact.ContactID, 'edit']" class="btn btn-primary">Edit</a>
                <button type="button" (click)="deleteContact(contact.ContactID)" class="btn btn-danger">Delete</button>
              </td>
            </tr>
      </tbody>
  </table>
</div>


<div class="row">
  <div class="col-12">

    <ag-grid-angular
    style="width: 100%; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    >
</ag-grid-angular>

  </div>
</div>

<main>
  <header class="d-flex   py-3 mb-2 border-bottom text-center">
    <div class="col-md-3 text-end px-10 ">
      <h4 class="text-dark"><b>ContactAPI Frontend</b></h4>
    </div>
    <div class="col-md-6 text-end px-10 ">
      <button type="button"
       class="btn btn-outline-grey me-2"
        [routerLinkActive]="'btn-warning'"
        [routerLink]="'/contact/index'">
        Home</button>

      <button type="button" class="btn btn-outline-grey me-2" [routerLinkActive]="'btn-warning'" [routerLink]="'/contact/create'">Add New Contact</button>
      <button type="button" class="btn btn-outline-grey me-2" [routerLinkActive]="'btn-warning'" [routerLink]="'/contact/restore'">Restore Deleted</button>
      <button type="button" class="btn btn-outline-grey me-2" [routerLinkActive]="'btn-warning'" [routerLink]="'/contact/locate'">Contact By Location</button>
    </div>
  </header>
<router-outlet></router-outlet>
</main>
